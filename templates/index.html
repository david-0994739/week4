<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aanwezigheidssysteem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .form-container {
      margin-top: 50px;
      width: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 30px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-container">
          <h2>Leerling inloggen</h2>
          <form action="{{ url_for('login_leerling') }}" method="POST">
            <div class="form-group">
              <label for="gebruikersnaam">Gebruikersnaam:</label>
              <input type="text" id="gebruikersnaam" name="gebruikersnaam" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="wachtwoord">Wachtwoord:</label>
              <input type="password" id="wachtwoord" name="wachtwoord" class="form-control" required>
            </div>
            <input type="submit" value="Inloggen">
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-container">
          <h2>Docent inloggen</h2>
          <form action="{{ url_for('login_docent') }}" method="POST">
            <div class="form-group">
              <label for="gebruikersnaam">Gebruikersnaam:</label>
              <input type="text" id="gebruikersnaam" name="gebruikersnaam" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="wachtwoord">Wachtwoord:</label>
              <input type="password" id="wachtwoord" name="wachtwoord" class="form-control" required>
            </div>
            <input type="submit" value="Inloggen">
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
